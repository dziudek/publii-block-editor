<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>publii-block-editor</title>
    <style lang="scss">      
      *,
      *:after,
      *:before {
        box-sizing: border-box;
      }

      body {
        padding-top: 50px;
      }
      
      #publii-block-editor {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #post-title {
        border: none;
        box-shadow: none;
        display: block;
        font-family: -apple-system, BlinkMacSystemFont, Arial, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        font-size: 35px;
        font-weight: 600;
        line-height: 1.2;
        margin: 0 10% 26px;
        outline: none;
        padding: 0;
        text-align: center;
        width: 80%;
      }

      #post-title:empty {
        color: rgba(29, 42, 56, .5); 
      }

      #post-title:empty:before {
        content: "Add post title"
      }

      @media (max-width: 1400px) {    
        #post-title {            
          font-size: 28px;
          margin: 0 0 26px;
        }
      }
          
      @media (max-width: 1600px) {    
        #post-title {            
          font-size: 28px;
          margin: 0 0 26px;
          width: 100%;
        }
      }
      </style>
  </head>
  <body>
    <div
      id="post-title"
      ref="post-title"
      class="post-editor-form-title"
      contenteditable="true"
      @keyup="updateTitle"></div>

    <div id="app"></div>
    <textarea id="post-editor" style="display: none;"></textarea>
    <input
        name="image"
        id="post-editor-fake-image-uploader"
        class="is-hidden"
        type="file" />
    <!-- built files will be auto injected -->
  </body>
</html>
